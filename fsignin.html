<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fsignin.css">
    <title>Sign Up & Login</title>
</head>
<body>
    <div class="a">
        <a href="index.html">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Home-icon.svg/2048px-Home-icon.svg.png">
        </a>
    </div>
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signupForm">
            <input type="text" id="signupUsername" placeholder="Username" pattern="[A-Za-z0-9]{1,15}" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <div class="checkbox-container">
                <input type="checkbox" id="showPasswordCheckbox" onchange="togglePasswordVisibility()">
                <label for="showPasswordCheckbox">Show Password</label>
            </div>
            <input type="submit" value="Sign Up">
        </form>

        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <div class="checkbox-container">
                <input type="checkbox" id="showLoginPasswordCheckbox" onchange="toggleLoginPasswordVisibility()">
                <label for="showLoginPasswordCheckbox">Show Password</label>
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
<script src="fsignin.js"></script>
</html>
